<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBomp Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ˜‰ FaceBomp Game</h1>
        <div class="controls">
            <button id="start-button">Start Game</button>
            <button id="reset-button" class="hidden">Reset Game</button> <!-- Hidden initially -->
            <div id="score-time-container">
                <div class="score-board">Score: <span id="score">0</span></div>
                <div class="timer">Time: <span id="time">30</span></div>
            </div>
            <div id="final-message" class="final-message hidden">
                <h2>Game Over!</h2>
                <p>Your final score is: <span id="final-score">0</span></p>
                <p id="message-text"></p>
            </div>
        </div>
        <div class="game-board">
            <!-- Holes with images inside them -->
            <div class="hole"><div class="face"><img src="pictures/photoOne.png" alt="Face 1"></div></div>
            <div class="hole"><div class="face"><img src="pictures/photoTwo.png" alt="Face 2"></div></div>
            <div class="hole"><div class="face"><img src="pictures/photoThree.png" alt="Face 3"></div></div>
            <div class="hole"><div class="face"><img src="pictures/photoFour.png" alt="Face 4"></div></div>
            <div class="hole"><div class="face"><img src="pictures/photoFive.png" alt="Face 5"></div></div>
            <div class="hole"><div class="face"><img src="pictures/photoSix.png" alt="Face 6"></div></div>
        </div>
        
        <!-- Footer section -->
        <footer id="footer">
            <p>&copy; 2024 Everson-Nu.</p>
        </footer>
        
    </div>
    <audio id="bomp-sound" src="sound/bomp.wav"></audio>
    <audio id="high-sound" src="sound/highScore.wav"></audio>
    <audio id="end-sound" src="sound/endGame.wav"></audio>
    <script src="script.js"></script>
</body>
</html>
